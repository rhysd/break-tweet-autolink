<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/bulma.min.css" />
    <link rel="stylesheet" href="./css/popup.css" />
  </head>
  <body>
    <main>
      <div id="settings-box" class="box">
        <label class="checkbox">
          <input id="cfg-mention" type="checkbox">
          Mention
        </label>
        <label class="checkbox">
          <input id="cfg-list" type="checkbox">
          List
        </label>
        <label class="checkbox">
          <input id="cfg-hashtag" type="checkbox">
          Hashtag
        </label>
        <label class="checkbox">
          <input id="cfg-cashtag" type="checkbox">
          CashTag
        </label>
        <label class="checkbox">
          <input id="cfg-urlNoScheme" type="checkbox">
          URL (No Scheme)
        </label>
        <label class="checkbox">
          <input id="cfg-urlWithScheme" type="checkbox">
          URL (With Scheme)
        </label>
      </div>
      <div id="btn-container">
        <a id="unlink-btn" class="button is-info">Unlink Tweet</a>
      </div>
    </main>
    <script type="module" src="popup.js"></script>
  </body>
</html>
